<!DOCTYPE html>
<html>
<head>
    <title>Infix Prefix Postfix Visualizer</title>
    <link rel="stylesheet" href="index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</head>

<body>
    <div id="instructions" class="container-fluid">
        <div class="d-flex flex-column justify-content-between" style="height: 100%;">
            <h4 class="mt-2">Instructions</h4>
            <h5>The input would be from A-Z and only not more than 6 operands and 5 operators in the expression.</h5>
            <h5>Enjoy !!!</h5>
            <button type="button" id="instructionsBtn" class="btn btn-outline-success mb-2">Continue</button>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
        <div class="container-fluid">
            <span class="navbar-brand me-2">Infix Prefix Postfix Visualizer</span>
            <div class="d-flex">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">Select expression</button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <li><a class="dropdown-item" id="infixSelect" href="#">Infix Expression</a></li>
                      <li><a class="dropdown-item" id="prefixSelect" href="#">Prefix Expression</a></li>
                      <li><a class="dropdown-item" id="postfixSelect" href="#">Postfix Expression</a></li>
                    </ul>
                  </div>
                <input class="form-control me-2  ml-2" id="expressionPlaceholder" type="text" placeholder="Insert expression"
                    aria-label="Expression placeholder">
                <button type="button" id="visualizeBtn" class="btn btn-outline-success">Visualize</button>
            </div>
        </div>
    </nav>
    <div>

    </div>

    
</body>
</html>
