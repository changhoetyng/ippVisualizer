<!DOCTYPE html>
<html>
  <head>
    <title>Infix Prefix Postfix Visualizer</title>
    <link rel="stylesheet" href="index.css" />

    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
     -->
    <script src="jquery3.6.js" type="text/javascript"></script>
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css" />
    <script src="bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>
    <script type="module" src="index.js"></script>
  </head>

  <body class="background">
    <div id="instructions" class="container-fluid">
      <div
        class="d-flex flex-column justify-content-between"
        style="height: 100%"
      >
        <h4 class="mt-2 instructionText">Instructions</h4>
        <h5 class="instructionText">
          The input would be from A-Z and only not more than 6 operands and 5
          operators in the expression.
        </h5>
        <h5 class="instructionText">Enjoy !!!</h5>
        <div style="align-self: center; width: 30%">
          <button type="button" id="instructionsBtn" class="buttonMain mb-2">
            Continue
          </button>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-default" id="nav">
      <div class="container-fluid">
        <span class="navbar-brand me-2 p-0">
          <p class="title m-0">Infix Prefix Postfix Visualizer</p>
        </span>

        <div class="d-flex">
          <input
            class="form-control"
            id="expressionPlaceholder"
            type="text"
            placeholder="Insert expression"
            aria-label="Expression placeholder"
          />
          <div class="dropdown" style="margin-left: 10px">
            <button
              class="btn btn-success dropdown-toggle no-border"
              type="button"
              id="dropdownMenuButtonType"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Expression type
            </button>
            <ul
              class="dropdown-menu dropdown-selection"
              aria-labelledby="dropdownMenuButton"
            >
              <li>
                <a class="dropdown-item" id="infixSelectType" href="#"
                  >Infix Expression</a
                >
              </li>
              <li>
                <a class="dropdown-item" id="prefixSelectType" href="#"
                  >Prefix Expression</a
                >
              </li>
              <li>
                <a class="dropdown-item" id="postfixSelectType" href="#"
                  >Postfix Expression</a
                >
              </li>
            </ul>
          </div>

          <div class="dropdown" style="margin-left: 10px">
            <button
              class="btn btn-success dropdown-toggle no-border"
              type="button"
              id="dropdownMenuButtonConvert"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Convert to
            </button>
            <ul
              class="dropdown-menu dropdown-selection"
              aria-labelledby="dropdownMenuButton"
            >
              <li>
                <a class="dropdown-item" id="infixSelectConvert" href="#"
                  >Infix Expression</a
                >
              </li>
              <li>
                <a class="dropdown-item" id="prefixSelectConvert" href="#"
                  >Prefix Expression</a
                >
              </li>
              <li>
                <a class="dropdown-item" id="postfixSelectConvert" href="#"
                  >Postfix Expression</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div>
          <button type="button" id="visualizeBtn" class="buttonMain no-border">
            Visualize
          </button>
        </div>
      </div>
    </nav>
    <div id="display"></div>
      <div class="row">
        <div id="sideout" class="displayNone">
        </div>
        <div id="sidebutton">
          <div class="arrow left"></div>
        </div>

      </div>
  </body>
</html>
